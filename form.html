<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Html form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="form">

      <h2>Contact Us From Using Html and Css</h1>
        <hr>

      <form>
        <div class="form-row">
          <div class="form-group ">
            <label for="inputEmail4">First Name :-</label>
            <input type="text" class="form-control" placeholder="Somesh">
          </div>
          <div class="form-group ">
            <label for="inputPassword4">Last Name :-</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Dahatonde">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Email id:- &nbsp; &nbsp;&nbsp;</label>
          <input type="email" class="form-control"  placeholder="example@gmail.com">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 1:-&nbsp;&nbsp;</label>
          <input type="text" class="form-control" placeholder="Apartment, studio, or floor"> <br>
          <div class="form-text">
            <label for="exampleFormControlTextarea1">Write us </label>
            <textarea class="text-control" rows="3" cols="48" placeholder="type your message here"></textarea>
          </div>
        </div>
      
          
        <button type="submit" class="btn ">Submit</button>
      </form>

    </div>
  
    </body>
</html>
